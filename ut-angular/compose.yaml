services:
  gui:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    working_dir: /app
    ports:
      - "4299:4200"
    user: "${UID}:${GID}"
    environment:
      - HOME=/tmp
      - NPM_CONFIG_CACHE=/tmp/.npm
      - NG_CLI_ANALYTICS=false
      # Optional: set on host if file watching/HMR is flaky on your FS.
      - CHOKIDAR_USEPOLLING
      - CHOKIDAR_INTERVAL
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: ["bash", "-lc", "npm run start -- --host 0.0.0.0 --port 4200"]

volumes:
  node_modules:

